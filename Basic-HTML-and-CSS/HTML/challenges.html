<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Challenges</title>
    <link rel="stylesheet" type="text/css" href="../css/challenges.css">
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>

        <div class="container">
            <img src="../Images/doggo.jpg" alt="Doggo" class="image rounded">
            <div class="bottom-text">BOTTOM TEXT</div>
            <div class="overlay rounded">
                <div class="overlay-text">Doggo</div>
            </div>
        </div>
        
        <table>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
            <tr>
                <td>Data A</td>
                <td>Data B</td>
                <td>Data C</td>
            </tr>
            <tr>
                <td>Data X</td>
                <td>Data Y</td>
                <td>Data Z</td>
            </tr>
        </table>

        <div class="row">
            <div class="col">Column 1</div>
            <div class="col">Column 2</div>
        </div>

        <div>
            <p>Hover over me!</p>
        </div>

    </main>

    <footer>
        Footer Text
    </footer>

</body>

</html>
